<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="../css/styles.css" rel="stylesheet">

    <script src="../scripts/main.js" defer></script>
    <script src="../scripts/gallery.js" defer></script>
    <script src="../scripts/fetchComments.js" defer></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js" defer></script>
    <title>Галерея</title>
</head>
<body>
<header>
    <div class="header-logo">
        <a href="../index.html">
            <img src="../images/img_1.png" alt="Логотип сайта">
        </a>
    </div>
  <h1>Галерея</h1>
  <nav>
    <ul>
        <li><a href="../index.html">Главная страница</a></li>
        <li><a href="about.html">О сайте</a></li>

        <li><a href="constructor.html">Конструктор</a></li>
        <li><a href="contact.html">Контакты</a></li>
    </ul>
  </nav>
</header>
<main>
  <h2>Галерея фотографий</h2>
    <template id="mushroom-template">
        <div class="mushroom-card">
            <h3 class="mushroom-name"></h3>
            <img class="mushroom-image" src="" alt="">
            <p><strong>Тип:</strong> <span class="mushroom-type"></span></p>
            <p><strong>Комментарий:</strong> <span class="mushroom-comment"></span></p>
            <button class="delete-button">Удалить</button>
        </div>
    </template>

  <div id="gallery-container" class="gallery-new"></div>

    <template id="comment-template">
        <div class="comment-card">
            <h3 class="comment-name"></h3>
            <p><strong>Email:</strong> <span class="comment-email"></span></p>
            <p class="comment-body"></p>
        </div>
    </template>

    <section id="comments-section">
        <h2>Комментарии</h2>
        <button id="refresh-button">Обновить комментарии</button>
        <div id="preloader">
            <img src="https://i.pinimg.com/originals/71/3a/32/713a3272124cc57ba9e9fb7f59e9ab3b.gif" alt="Загрузка...">
        </div>
        <div id="comments-container"></div>
    </section>
</main>
